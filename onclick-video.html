<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Read More - Open Another Website</title>
<style>
    .read-more-btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    color: #fff;
    background-color: #4a90e2;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

.read-more-btn:hover {
    background-color: #3b7cd4;
}

</style>
</head>
<body>

<a href="https://example.com" target="_blank" class="read-more-btn">Read More</a>

</body>
</html>
