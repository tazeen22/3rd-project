    <style>
        /* styles.css */

.image-container {
  width: 300px; /* Adjust size as needed */
  height: 200px;
  overflow: hidden; /* Hide overflow to clip images */
}

.image-container img {
  width: 100%;
  height: auto;
  display: block;
  animation: slideImages 2s ; /* Animation name, duration, and iteration */
}

@keyframes slideImages {
  0% {
    transform: translateX(0); /* Start position */
  }
  25% {
    transform: translateX(-100%); /* Slide left */
  }
  50% {
    transform: translateX(-200%); /* Slide further left */
  }
  75% {
    transform: translateX(-100%); /* Slide back to original position */
  }
  100% {
    transform: translateX(0); /* End position */
  }
}
